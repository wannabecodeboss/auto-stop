<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Campus Shuttle</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script> <!-- Replace with your API key -->

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 1.2em;
            font-weight: bold;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .golf-cart {
            width: 200px;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img src="gandhinagar-logo.png" alt="Gandhinagar Logo" class="logo">
    <div class="container">
        <h1>Cart Control Panel</h1>
        <p class="status">Current Status: <span id="ledStatus">Loading...</span></p>
        <p class="status">Latest Location: <span id="location">Fetching...</span></p>
        <div id="map"></div>
        <img src="golf-cart.png" alt="Golf Cart" class="golf-cart">
    </div>

    <script>
        // ðŸ”¹ Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://auto-hiteshi-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // ðŸ”¹ Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ðŸ”¹ Fetch LED Status
        const ledStatusRef = db.ref("LED_Status");
        ledStatusRef.on("value", (snapshot) => {
            const status = snapshot.val();
            document.getElementById("ledStatus").innerText = status;
        });

        // ðŸ”¹ Initialize Google Map
        let map;
        function initMap(lat = 28.559, lon = 77.088) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat, lng: lon },
                zoom: 16,
            });
            new google.maps.Marker({ position: { lat, lng: lon }, map });
        }

        // ðŸ”¹ Fetch Latest Location
        const locationRef = db.ref("location/user1");
        locationRef.orderByKey().limitToLast(1).on("child_added", (snapshot) => {
            const data = snapshot.val();
            if (data && data.lat && data.lon) {
                const lat = data.lat;
                const lon = data.lon;
                document.getElementById("location").innerText = `Lat: ${lat}, Lon: ${lon}`;
                initMap(lat, lon); // Update map
            }
        });

        window.onload = () => initMap(); // Initialize map with default location
    </script>
</body>
</html>
