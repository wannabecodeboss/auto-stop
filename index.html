<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 1.2em;
            font-weight: bold;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .golf-cart {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="gandhinagar-logo.png" alt="Gandhinagar Logo" class="logo">
    <div class="container">
        <h1>LED Control Panel</h1>
        <p class="status">LED Status: <span id="ledStatus">Loading...</span></p>
        <img src="golf-cart.png" alt="Golf Cart" class="golf-cart">
    </div>

    <script>
        // ðŸ”¹ Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://auto-hiteshi-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // ðŸ”¹ Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const ledStatusRef = db.ref("LED_Status");

        // ðŸ”¹ Fetch LED Status from Firebase
        ledStatusRef.on("value", (snapshot) => {
            const status = snapshot.val();
            document.getElementById("ledStatus").innerText = status;
        });
    </script>
</body>
</html>
