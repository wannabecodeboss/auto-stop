<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Control</title>
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            databaseURL: "https://auto-hiteshi-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ledStatusRef = ref(db, "LED_Status");

        // Fetch LED Status from Firebase
        onValue(ledStatusRef, (snapshot) => {
            const status = snapshot.val();
            const btn = document.getElementById("toggleBtn");
            btn.innerText = status === "ON" ? "Turn OFF" : "Turn ON";
        });

        // Toggle LED Status
        window.toggleLED = function() {
            ledStatusRef.once("value").then((snapshot) => {
                const currentStatus = snapshot.val();
                const newStatus = currentStatus === "ON" ? "OFF" : "ON";
                set(ledStatusRef, newStatus);
            });
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Toggle Control</h2>
        <button id="toggleBtn" onclick="toggleLED()">Loading...</button>
    </div>
</body>
</html>
